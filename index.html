<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinlge column</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="main">
        <img src="images/logo.svg" alt="LOGOo" class="main__header">
        <h1 class="main__title">We are launching <span>soon!</span></h1>
        <p class="main__paragraph">Subscribe and get notified</p>
        <form class="main__form">
            <p class="form__paragraph">Please provide a valid email address</p>
            <input type="email" name="email" class="form__input" placeholder="Your email address..." required>
            <input type="submit" name="submit" class="form__submit" value="notify me">
        </form>
        <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="main__ilustration">
        <footer class="main__footer">
            <div class="footer__link">
                <img src="images/facebook.png" alt="facebook" class="link__img">
                <img src="images/twitter.png" alt="twitter" class="link__img">
                <img src="images/instagram.png" alt="instagram" class="link__img">
            </div>
            <div class="footer__copyright">
                <img src="images/copyright.png" alt="copyright" class="copyright__img">
                <p class="copyright__text">Copyright Ping. All rights reserved.</p>
            </div>
        </footer>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
